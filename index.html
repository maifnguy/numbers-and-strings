<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Numbers and Strings</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/stylesheet.css"> 
  </head>
  <body>
    
    <form id="myForm"> 
      <h1>Numbers and Strings</h1>
      <label>Enter numbers or text:
         <input type="text" style="height: 80px; width: 300px;">
      </label>
      <button type="submit" id="submit">Submit</button> 
      <button type="button" id="reset">Reset</button>
    </form>
    
    <table>
      <tr>
        <th>The Numbers</th>
        <th></th>
      </tr>
      <tr>
        <td>Count:</td>
        <td id="count"></td>
      </tr>
      <tr>
        <td>Sum:</td>
        <td id="sum"></td>
      </tr>
      <tr>
        <td>Average:</td>
        <td id="avg"></td>
      </tr>
    </table>
    <table>
      <tr>
        <th>The Strings</th>
        <th></th>
      </tr>
      <tr>
        <td>Number of Strings:</td>
        <td id="strings"></td>
      </tr>
      <tr>
        <td class="underline">Concatenated:</td>
        <td></td>
      </tr>
      <tr>
        <td id="concatenate"></td>  
        <td></td>
      </tr>
    </table>
    
    <!--    JQ and JS script-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>  
  </body>
</html>
